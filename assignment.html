<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINAL ASSIGNMENT - CHAHAT </title>

<!--Stylesheet included internally -->

    <style>
div.background {
  background: url("https://i.ibb.co/tBfhxDh/bg.jpg") repeat;
  border: 2px solid black;
}

div.transbox1 {
  margin: 30px;
  background-color: #ffffff;
  border: 1px solid black;
  opacity: 0.6;
  
}

div.transbox2 {
    margin: 10px;
    background-color: #ffffff;
    border: 1px solid black;
    opacity: 0.6;
    padding: 100px;
    
  }

div.transbox1 p {
  font-weight: bold;
  color: #000000;
}

.header img {
    float: left;
    width: 170px;
    height: 120px;
    background: #555;
  }
  
.header h1 {
    position: relative;
    top: 18px;
    left: 10px;
  }



    </style>
</head>
<body  >
    <div class="background" style="background-size: cover">

        <!-- Trans box 1 to accomodate header-->
        <div class="transbox1">
            <div class="header">
                <img src="https://i.ibb.co/XXYdJMM/logo-design-of-student-child-or-people-with-book-template-in-creative-shape-isolate-vector-illustrat.jpg">
                <h1>WELCOME TO STUDENT PORTAL</h1>
              </div>
              <hr>
            <h3>Please fill the form and submit your details </h3>
        </div>

        <!--  Trans box to to accomodate the form -->
        <div class="transbox2">
            <div class="form">
                <form class="form" action="#" name="StudentRegistration" onsubmit="return(validate());">

                    <table cellpadding="2" width="800px" bgcolor="FFFFFF" align="center" style="margin-left: 250px;"
                    cellspacing="2">
                                       
                    <tr>
                    <td style="color: black; font-size: 25px;">Name</td>
                    <td><input type=text name=textnames id="textname" size="30"></td>
                    </tr>
                    
                    <tr>
                    <td style="color: black; font-size: 25px;">Father Name</td>
                    <td style="color: black; font-size: 25px;"><input type="text" name="fathername" id="fathername"
                    size="30"></td>
                    </tr>
                    <tr>
                    <td style="color: black; font-size: 25px;">Postal Address</td>
                    <td style="color: black; font-size: 25px;"><input type="text" name="paddress" id="paddress" size="30"></td>
                    </tr>
                    
                    <tr>
                    <td style="color: black; font-size: 25px;">Personal Address</td>
                    <td style="color: black; font-size: 25px;"><input type="text" name="personaladdress"
                    id="personaladdress" size="30"></td>
                    </tr>
                    
                    <tr>
                    <td style="color: black; font-size: 25px;">Sex</td>
                    <td style="color: black; font-size: 25px;"><input type="radio" name="sex" value="male" size="10">Male
                    <input type="radio" name="sex" value="Female" size="10">Female</td>
                    </tr>
                    

                    <tr>
                        <td style="color: black; font-size: 25px;">Upload picture</td>
                        <td style="color: black; font-size: 25px;"><input type="file" name="picture"
                        id="personaladdress" size="30"></td>
                        </tr>

                    <tr>
                    <td style="color: black; font-size: 25px;">City</td>
                    <td><select name="City">
                    <option value="-1" selected>select..</option>
                    <option value="New Delhi">NEW DELHI</option>
                    <option value="Mumbai">MUMBAI</option>
                    <option value="Goa">GOA</option>
                    <option value="Patna">PATNA</option>
                    </select></td>
                    </tr>
                    
                    <tr>
                    <td style="color: black; font-size: 25px;">Course</td>
                    <td><select name="Course">
                    <option value="-1" selected>select..</option>
                    <option value="B.Tech">B.TECH</option>
                    <option value="MCA">MCA</option>
                    <option value="MBA">MBA</option>
                    <option value="BCA">BCA</option>
                    </select></td>
                    </tr>
                    
                    <tr>
                    <td style="color: black; font-size: 25px;">District</td>
                    <td><select name="District">
                    <option value="-1" selected>select..</option>
                    <option value="Nalanda">NALANDA</option>
                    <option value="UP">UP</option>
                    <option value="Goa">GOA</option>
                    <option value="Patna">PATNA</option>
                    </select></td>
                    
                    </tr>
                    
                    <tr>
                    <td style="color: black; font-size: 25px;">State</td>
                    <td><select Name="State">
                    <option value="-1" selected>select..</option>
                    <option value="New Delhi">NEW DELHI</option>
                    <option value="Mumbai">MUMBAI</option>
                    <option value="Goa">GOA</option>
                    <option value="Bihar">BIHAR</option>
                    </select></td>
                    </tr>
                    <tr>
                    <td style="color: black; font-size: 25px;">PinCode</td>
                    <td><input type="text" name="pincode" id="pincode" size="30"></td>
                    
                    </tr>
                    <tr>
                    <td style="color: black; font-size: 25px;">EmailId</td>
                    <td><input type="text" name="emailid" id="emailid" size="30"></td>
                    </tr>
                    
                    <tr>
                    <td style="color: black; font-size: 25px;">DOB</td>
                    <td><input type="text" name="dob" id="dob" size="30"></td>
                    </tr>
                    
                    <tr>
                    <td style="color: black; font-size: 25px;">MobileNo</td>
                    <td><input type="text" name="mobileno" id="mobileno" size="30"></td>
                    </tr>
                    <tr>
                    <td><input type="reset"></td>
                    <td colspan="2"><input type="submit" value="Submit Form" /></td>
                    </tr>
                    </table>
                    </form>
            </div>
        </div>

      </div>
      
   <!-- Javascript validation included -->   
      <script>
          function validate()
{ 
   if( document.StudentRegistration.textnames.value == "" )
   {
     alert( "Please provide your Name!" );
     document.StudentRegistration.textnames.focus() ;
     return false;
   }
   if( document.StudentRegistration.fathername.value == "" )
   {
     alert( "Please provide your Father Name!" );
     document.StudentRegistration.fathername.focus() ;
     return false;
   }
   
   if( document.StudentRegistration.paddress.value == "" )
   {
     alert( "Please provide your Postal Address!" );
     document.StudentRegistration.paddress.focus() ;
     return false;
   }
   if( document.StudentRegistration.personaladdress.value == "" )
   {
     alert( "Please provide your Personal Address!" );
     document.StudentRegistration.personaladdress.focus() ;
     return false;
   }
   if ( ( StudentRegistration.sex[0].checked == false ) && ( StudentRegistration.sex[1].checked == false ) )
   {
   alert ( "Please choose your Gender: Male or Female" );
   return false;
   }   
   if( document.StudentRegistration.City.value == "-1" )
   {
     alert( "Please provide your City!" );
     document.StudentRegistration.City.focus() ;
     return false;
   }   
   if( document.StudentRegistration.Course.value == "-1" )
   {
     alert( "Please provide your Course!" );
    
     return false;
   }   
   if( document.StudentRegistration.District.value == "-1" )
   {
     alert( "Please provide your Select District!" );
    
     return false;
   }   
   if( document.StudentRegistration.State.value == "-1" )
   {
     alert( "Please provide your Select State!" );
     
     return false;
   }
   if( document.StudentRegistration.pincode.value == "" ||
           isNaN( document.StudentRegistration.pincode.value) ||
           document.StudentRegistration.pincode.value.length != 6 )
   {
     alert( "Please provide a pincode in the format ######." );
     document.StudentRegistration.pincode.focus() ;
     return false;
   }
 var email = document.StudentRegistration.emailid.value;
  atpos = email.indexOf("@");
  dotpos = email.lastIndexOf(".");
 if (email == "" || atpos < 1 || ( dotpos - atpos < 2 )) 
 {
     alert("Please enter correct email ID")
     document.StudentRegistration.emailid.focus() ;
     return false;
 }
  if( document.StudentRegistration.dob.value == "" )
   {
     alert( "Please provide your DOB!" );
     document.StudentRegistration.dob.focus() ;
     return false;
   }
  if( document.StudentRegistration.mobileno.value == "" ||
           isNaN( document.StudentRegistration.mobileno.value) ||
           document.StudentRegistration.mobileno.value.length != 10 )
   {
     alert( "Please provide a Mobile No in the format 123." );
     document.StudentRegistration.mobileno.focus() ;
     return false;
   }
   return( true );
}
      </script>
</body>
</html>
